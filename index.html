<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Monument Quiz</title>
</head>
<body>
<header role="banner" class="q-header">
    <h1>Cycling Monuments</h1>
</header>
<div class="question-score">
    <div class="question-div">Question: <span id="questionCount"></span></div>
    <div class="score-div">Score: <span class="score"><span id="score">0</span></span></div>
</div>
<main role="main" class="q-main">
    <div class="start-screen">
        <button class="start-button" type="submit">Start</button>
    </div>
    <div class="question-choices"></div>
</main>
<footer class="q-footer">
    <p>
        TD3 Labs
    </p>
</footer>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="data.js"></script>
<script src="script.js"></script>
</body>

</html>
